<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA Atacadista</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container-header">
            <img class="container-header-logo" src="./assets/EMA - Logo Principal.png" alt="logo ema atacadista">
            
            <a class="container-header-menu-button">
                <img class="menu-arrow" src="./assets/down_line.svg" alt="Seta para baixo">
            </a>
            <div class="container-header-dropdown">

                <ol class="container-header-list">
                    <li>Quem somos</li>
                    <li>Parceiros</li>
                    <li>Trabalhe conosco</li>
                </ol>
                <div class="container-header-contacts">
                    <div class="container-header-contacts-links">
                        <a href="https://www.facebook.com" target="_blank"><img src="./assets/facebook_fill.svg" alt="logo facebook"></a>
                        <a href="https://www.instagram.com/emaatacadista/"><img src="./assets/ins_line.svg" alt="logo instagram"></a>
                    </div>
                    <a href="https://wa.me/5575999772042" >
                        <button class="container-header-contacts-button">Seja nosso cliente</button>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <img src="./assets/banner---ema-atacadista.png" class="desktop-background" alt="imagem de fundo desktop">
        <img src="./assets//banner--ema-atacadista-mobile.png" class="mobile-background" alt="imagem de fundo mobile">
    </main>
</body>
</html>
